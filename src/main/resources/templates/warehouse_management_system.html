<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-datetimepicker.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        #formed {
            text-align: center;
        }
    </style>
</head>

<body>
    <p>jjjjjjjjjj</p>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./js/jQuery-3.7.1.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./js/bootstrap.js"></script>
    <script src="./js/bootstrap-datetimepicker.js"></script>
    <script src="./js/bootstrap-datetimepicker.zh-CN.js"></script>




    <form action="" class="col-lg-8 col-xs-8" id="formed">
        <label for="basic-url">Your vanity URL</label>
        <div class="input-group">
            <span class="input-group-addon">煤种</span>
            <input type="text" class="form-control" name="coal-type" aria-describedby="basic-addon3">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">车牌号</span>
            <input type="text" class="form-control" name="plate-number" aria-describedby="basic-addon3">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">毛重</span>
            <input type="text" class="form-control" name="tare" aria-describedby="basic-addon3">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">原发</span>
            <input type="text" class="form-control" name="primary-weight" aria-describedby="basic-addon3">
        </div>
        <div class="input-group">
            <script src='./js/form-date.js'> </script>
            <span class="input-group-text">过空时间</span>
            <input class="form-control" type="text" id="emptyload-time" aria-label="选择时间">
        </div>
        <div class="input-group">
            <script src='./js/form-date.js'> </script>
            <span class="input-group-text">过重时间</span>
            <input class="form-control" type="text" id="fullload-time" aria-label="选择时间">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">发货单位</span>
            <input type="text" class="form-control" name="output-unit" aria-describedby="basic-addon3">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">收货单位</span>
            <input type="text" class="form-control" name="input-unit" aria-describedby="basic-addon3">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">司磅员</span>
            <input type="text" class="form-control" name="weighter" aria-describedby="basic-addon3">
        </div>
        
        
    </form>
    <div class="col-lg-4 col-xs-4" style="height: 500px; background-color: red;"></div>
</body>

</html>
